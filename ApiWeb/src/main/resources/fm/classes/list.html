[#include "*/header.html"]
[#else]
[#include "*/header_noframe.html"]

<!-- content -->

<main>
	<div class="innertube">

		<table id="headerTbl" style="width:100%;">
			<tr>
				<td><h1>Models</h1></td>
				<td style="width:30%;">
					<table style="width:100%">
						<tr style="vertical-align: middle;"><td style="width: 30%"><label for="selEnv">Environment:</label></td>
							<td><select class="form-control" id="selEnv">
									[#list Environments as Env]
									<option>${Env}</option>
									[/#list]
								</select>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<hr/>
		<div>
			<table id="mainTable" style="width:100%">
				<thead>
					<tr>
						<th>ID</th>
						<th style="width: 20%">Name</th>
						<th style="width: 10%">Type</th>
						<th style="width: 30%">Class Name</th>
						<th style="width: 40%">Description</th>
					</tr>
				</thead>
			</table>
		</div>

		<div id="apiDialog">
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Model Name">
				</div>
				<div class="form-group">
					<label for="className">Class Name</label>
					<input type="text" class="form-control" id="className" placeholder="Class Name">
				</div>
				<div class="form-group">
					<label for="classType">Class Type</label>
					<select class="form-control" id="classType" >
						<option value="Model">Model</option>
						<option value="Service Request">Service Request</option>
						<option value="Service Response">Service Response</option>
						<option value="Database">Database</option>
						<option value="Third Party">Third Party</option>
					</select>
				</div>

				<div class="form-group">
					<label for="classDesc">Class Description</label>
					<textarea class="form-control" id="classDesc" ></textarea>
				</div>

				<div class="form-group">
					<button type="button" id="btnAddField" onclick="editField(-1);" class="btn btn-primary"><span class="fas fa-plus"></span> Add Field</button>

					<table id="fieldList" class="table table-striped">
						<thead>
						<th>Actions</th>
						<th>Name</th>
						<th>Type</th>
						<th>Description</th>
						</thead>
						<tbody>

						</tbody>
					</table>

				</div>

			</form>
		</div>

		<div id="apiFieldDialog">
			<form>
				<div class="form-group">
					<label for="fieldName">Name</label>
					<input type="text" class="form-control" id="fieldName" placeholder="Field Name">
				</div>
				<div class="form-group">
					<label for="displayName">Display Name</label>
					<input type="text" class="form-control" id="displayName" placeholder="Display Name">
				</div>
				<div class="form-group">
					<label for="fieldType">Type</label>
					<select class="form-control" id="fieldType">
						<option  value="String">String</option>
						<option value="Integer">Integer</option>
						<option value="Long">Long</option>
						<option value="ArrayList">ArrayList</option>
						<option value="Object">Object</option>
						<option value="DateTime">DateTime</option>
						<option value="Double">Double</option>
						<option value="Decimal">Decimal</option>
						<option value="StringArray">StringArray</option>
						<option value="IntegerArray">IntegerArray</option>
						<option value="Boolean">Boolean</option>
					</select>
				</div>
				<div class="form-group">
					<label for="subType">Sub Type</label>
					<input type="text" class="form-control" id="subType">
				</div>
				<div class="form-group">
					<label for="fieldDesc">Description</label>
					<textarea class="form-control" style="height: 400px;" id="fieldDesc" ></textarea>
				</div>
				<div class="form-group">
					<label for="minField">Min</label>
					<input type="text" class="form-control" id="minField">
				</div>
				<div class="form-group">
					<label for="maxField">Max</label>
					<input type="text" class="form-control" id="maxField">
				</div>
				<div class="form-group">
					<label for="sampleData">Sample Data</label>
					<input type="text" class="form-control" id="sampleData">
				</div>
				<div class="form-group">
					<label for="fieldLength">Length</label>
					<input type="text" class="form-control" id="fieldLength">
				</div>
				<div class="form-group">
					<label for="fieldFormat">Format</label>
					<input type="text" class="form-control" id="fieldFormat">
				</div>
				<div class="form-group">
					<label for="fieldDefault">Default Value</label>
					<input type="text" class="form-control" id="fieldDefault">
				</div>
				<div class="form-group">
					<label for="fieldAttribute">Attribute</label>
					<input type="checkbox" class="form-control" id="fieldAttribute">
				</div>

			</form>
		</div>

		<script type="text/javascript">
			[#include "list.js"]
		</script>

		[#include "list_row.txt"]

	</div>
</main>

<!-- end content -->
[#if noframe == false]
[#include "*/footer.html"]
[#else]
[#include "*/footer_noframe.html"]
[/#if]
